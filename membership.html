<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Membership Registration | Coach Jay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      padding: 2rem;
      margin: 0;
    }
    nav {
      background: #2f3a2f;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #f39c12;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #f39c12;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #2f3a2f;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #f39c12;
      background: transparent;
      color: white;
      box-sizing: border-box;
    }
    button {
      background: #f39c12;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="training.html">Training</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="membership.html">Membership</a>
  </nav>

  <h1>Membership Registration</h1>
  <form action="https://formspree.io/f/xgvygneg" method="POST">
    <input type="hidden" name="_next" value="index.html" />
    
    <label>Full Name: <input type="text" name="name" required></label>
    <label>Contact Number: <input type="tel" name="phone" required></label>
    
    <label>Choose a Plan:
      <select name="plan" required>
        <option value="">--Select--</option>
        <option>$5 / Week</option>
        <option>$40 / Month</option>
      </select>
    </label>
    
    <label>Preferred Contact Method:
      <select name="contact_method" required>
        <option value="">--Select--</option>
        <option>WhatsApp</option>
        <option>Phone Call</option>
        <option>Email</option>
      </select>
    </label>
    
    <label>Primary Fitness Goals: <textarea name="fitness_goals" rows="2" placeholder="e.g., build muscle, lose weight"></textarea></label>
    
    <label>Do you currently have a gym membership? 
      <select name="current_membership" required>
        <option value="">--Select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
    
    <label>Preferred Training Time: <input type="text" name="preferred_training_time" placeholder="e.g., mornings, evenings"></label>
    
    <label>How did you hear about us? <input type="text" name="referral_source" placeholder="e.g., friend, social media"></label>
    
    <label>Special Requests or Comments: <textarea name="comments" rows="2"></textarea></label>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
